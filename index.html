<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/icon.png" type="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/index.js" defer></script>
  <title>Тесты</title>
</head>
<body>
    <div id="app">
        <div class="test">
          <p>В каком году был создан Javascript?</p>
    
          <div class="answers">
            <button @click="test" class="btn btn-light">1993</button>
            <button @click="wrong" class="btn btn-light">1994</button>
            <button @click="right" class="btn btn-light">1995</button>
            <button @click="wrong" class="btn btn-light">1996</button>
          </div>
    
          <p class="result">
            {{answer}}
          </p>

        <div class="test2">
          <p>В каком году был создан HTML?</p>
    
          <div class="answers2">
            <button @click="button1" class="btn btn-light">1996</button>
            <button @click="button" class="btn btn-light">1997</button>
            <button @click="button" class="btn btn-light">1993</button>
            <button @click="button4" class="btn btn-light">1991</button>
          </div>
    
          <p class="result">
            {{answer2}}
          </p>
    
        </div>
         <div class="test3">
          <p>В каком году был создан CSS?</p>
    
      
          <div class="answers3">
            <button @click="btn1" class="btn btn-light">1996</button>
            <button @click="btn" class="btn btn-light">1994</button>
            <button @click="btn" class="btn btn-light">1993</button>
            <button @click="btn4" class="btn btn-light">1991</button>
          </div>
          <p class="result">
            {{answer3}}
          </p>
    
        </div>
        </div>
      </div>
      
</body>
</html>
